<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a2e"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8956c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Decorative circle -->
  <circle cx="900" cy="315" r="280" stroke="#b8956c" stroke-width="1" fill="none" opacity="0.15"/>
  <circle cx="900" cy="315" r="220" stroke="#b8956c" stroke-width="1" fill="none" opacity="0.1"/>

  <!-- Left accent line -->
  <rect x="80" y="200" width="4" height="230" fill="url(#goldGrad)"/>

  <!-- Text: Modern Face Institute -->
  <text x="110" y="260" font-family="Georgia, serif" font-size="18" fill="#b8956c" letter-spacing="0.3em">MODERN FACE INSTITUTE</text>

  <!-- Main Title -->
  <text x="110" y="330" font-family="Georgia, serif" font-size="56" fill="#f5f5f0" font-weight="400">Face Moderna®</text>

  <!-- Subtitle -->
  <text x="110" y="390" font-family="Arial, sans-serif" font-size="24" fill="#8a8a8a">Excelência em Cirurgia Facial</text>

  <!-- Doctor name -->
  <text x="110" y="450" font-family="Arial, sans-serif" font-size="18" fill="#b8956c">Dr. Robério Brandão</text>

  <!-- Bottom accent -->
  <rect x="0" y="610" width="1200" height="20" fill="#b8956c"/>

  <!-- Stats -->
  <g font-family="Arial, sans-serif" fill="#f5f5f0">
    <text x="850" y="280" font-size="48" text-anchor="middle" font-weight="300">1.500+</text>
    <text x="850" y="310" font-size="14" text-anchor="middle" fill="#8a8a8a">Cirurgias</text>

    <text x="1050" y="280" font-size="48" text-anchor="middle" font-weight="300">0%</text>
    <text x="1050" y="310" font-size="14" text-anchor="middle" fill="#8a8a8a">Lesão Nervosa</text>
  </g>
</svg>
