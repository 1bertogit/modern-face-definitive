<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradForm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradForm)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.03">
    <rect x="350" y="150" width="100" height="150" rx="4" fill="none" stroke="#b8956c" stroke-width="1"/>
    <rect x="370" y="170" width="60" height="110" rx="2" fill="none" stroke="#b8956c" stroke-width="1"/>
  </g>

  <!-- Frame -->
  <rect x="80" y="80" width="640" height="440" rx="8" fill="none" stroke="#b8956c" stroke-width="1" opacity="0.3"/>

  <!-- Academic/Certificate illustration -->
  <g transform="translate(400, 220)">
    <!-- Certificate/Diploma outline -->
    <rect x="-120" y="-80" width="240" height="160" rx="6" fill="none" stroke="#b8956c" stroke-width="2" opacity="0.5"/>

    <!-- Inner border -->
    <rect x="-105" y="-65" width="210" height="130" rx="3" fill="none" stroke="#b8956c" stroke-width="1" opacity="0.3"/>

    <!-- Header line -->
    <line x1="-80" y1="-45" x2="80" y2="-45" stroke="#b8956c" stroke-width="2" opacity="0.6"/>

    <!-- Content lines -->
    <line x1="-75" y1="-20" x2="75" y2="-20" stroke="#b8956c" stroke-width="1" opacity="0.35"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#b8956c" stroke-width="1" opacity="0.3"/>
    <line x1="-70" y1="20" x2="70" y2="20" stroke="#b8956c" stroke-width="1" opacity="0.3"/>

    <!-- Seal -->
    <circle cx="0" cy="50" r="22" fill="none" stroke="#b8956c" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="50" r="16" fill="none" stroke="#b8956c" stroke-width="1" opacity="0.4"/>
    <!-- Cross inside seal -->
    <line x1="-8" y1="50" x2="8" y2="50" stroke="#b8956c" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="42" x2="0" y2="58" stroke="#b8956c" stroke-width="2" opacity="0.5"/>

    <!-- Ribbon decorations -->
    <path d="M -30,72 L -30,100 L -20,90 L -10,100 L -10,72" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.4"/>
    <path d="M 30,72 L 30,100 L 20,90 L 10,100 L 10,72" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.4"/>

    <!-- Medical symbol hint -->
    <g transform="translate(0, -45)" opacity="0.4">
      <circle r="8" fill="none" stroke="#b8956c" stroke-width="1.5"/>
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#b8956c" stroke-width="1.5"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#b8956c" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="430" font-family="'Playfair Display', Georgia, serif" font-size="38" fill="#b8956c" text-anchor="middle" opacity="0.9">FORMAÇÃO</text>

  <!-- Subtitle -->
  <text x="400" y="465" font-family="'Inter', Arial, sans-serif" font-size="13" fill="#8a8a88" text-anchor="middle" letter-spacing="4">AVANÇADA</text>

  <!-- Decorative line -->
  <line x1="280" y1="490" x2="520" y2="490" stroke="#b8956c" stroke-width="1.5" opacity="0.4"/>

  <!-- Corner accents -->
  <path d="M 90,90 L 90,120 M 90,90 L 120,90" stroke="#b8956c" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 710,90 L 710,120 M 710,90 L 680,90" stroke="#b8956c" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 90,510 L 90,480 M 90,510 L 120,510" stroke="#b8956c" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 710,510 L 710,480 M 710,510 L 680,510" stroke="#b8956c" stroke-width="2" opacity="0.5" fill="none"/>
</svg>
