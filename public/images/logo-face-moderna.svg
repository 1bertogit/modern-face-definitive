<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334e68;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Face silhouette icon -->
  <g transform="translate(20, 20)">
    <!-- Face outline -->
    <ellipse cx="40" cy="40" rx="32" ry="38" stroke="#b8956c" stroke-width="2.5" fill="none"/>
    <!-- Eyes -->
    <ellipse cx="28" cy="32" rx="5" ry="3" fill="#b8956c" opacity="0.8"/>
    <ellipse cx="52" cy="32" rx="5" ry="3" fill="#b8956c" opacity="0.8"/>
    <!-- Nose -->
    <path d="M 40 36 L 40 48" stroke="#b8956c" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Mouth -->
    <path d="M 32 52 Q 40 56 48 52" stroke="#b8956c" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Decorative line (representing lift) -->
    <path d="M 8 50 Q 20 45 32 50" stroke="#b8956c" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(100, 0)">
    <text x="0" y="45" font-family="'Playfair Display', serif" font-size="32" font-weight="400" fill="url(#logoGrad)" letter-spacing="0.05em">FACE</text>
    <text x="0" y="75" font-family="'Playfair Display', serif" font-size="32" font-weight="400" fill="url(#logoGrad)" letter-spacing="0.05em">MODERNA</text>
    <!-- Registered mark -->
    <text x="220" y="50" font-family="'Inter', sans-serif" font-size="14" fill="#b8956c" font-weight="500">Â®</text>
  </g>
  
  <!-- Subtle decorative line -->
  <line x1="100" y1="85" x2="380" y2="85" stroke="#b8956c" stroke-width="1" opacity="0.3"/>
</svg>

