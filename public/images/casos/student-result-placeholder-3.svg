<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bgGradStudent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <linearGradient id="successGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgGradStudent3)"/>
  <rect x="30" y="30" width="540" height="540" rx="4" fill="#ffffff"/>

  <!-- Badge -->
  <g transform="translate(50, 50)">
    <rect width="130" height="28" rx="14" fill="#b8956c"/>
    <text x="65" y="18" font-family="'Inter', Arial, sans-serif" font-size="9" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="1">CASO ALUNO</text>
  </g>

  <!-- Success indicator circle -->
  <circle cx="310" cy="270" r="115" fill="url(#successGrad3)"/>
  <circle cx="310" cy="270" r="115" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.3"/>

  <!-- Face illustration - Profile view -->
  <g transform="translate(310, 250)">
    <!-- Head profile outline -->
    <path d="M 0,-50 Q 12,-60 28,-60 Q 55,-55 75,-35 Q 90,-10 92,20 Q 94,50 88,75 Q 82,100 65,118 Q 48,132 28,137 Q 8,140 -5,136" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>

    <!-- Forehead -->
    <path d="M 28,-60 Q 45,-65 62,-55" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Nose profile -->
    <path d="M 75,-35 L 100,-5 Q 105,10 98,18 L 85,18" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>

    <!-- Eye socket -->
    <ellipse cx="62" cy="-15" rx="12" ry="8" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Improved chin/neck - defined cervicomental angle -->
    <path d="M 28,137 Q 18,145 8,150 Q -5,155 -15,152 Q -25,148 -28,140" stroke="#16a34a" stroke-width="2.5" opacity="0.7"/>

    <!-- Clean neck contour -->
    <path d="M -28,140 Q -32,128 -32,115 Q -30,100 -22,88" stroke="#16a34a" stroke-width="2" opacity="0.6"/>

    <!-- Sharp jawline -->
    <path d="M 65,118 Q 55,128 45,135 Q 35,138 28,137" stroke="#16a34a" stroke-width="2" opacity="0.6"/>

    <!-- Angle indicator -->
    <path d="M 10,148 L 18,140 L 28,150" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Success checkmark -->
  <g transform="translate(450, 100)">
    <circle r="22" fill="#16a34a" opacity="0.9"/>
    <path d="M -8,0 L -3,6 L 9,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Caption -->
  <text x="300" y="485" font-family="'Inter', Arial, sans-serif" font-size="11" font-weight="600" fill="#b8956c" text-anchor="middle" letter-spacing="2">QUALIDADE COMPROVADA</text>

  <!-- Decorative line -->
  <line x1="170" y1="500" x2="430" y2="500" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(540, 540)">
    <circle r="16" fill="#b8956c" opacity="0.8"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
