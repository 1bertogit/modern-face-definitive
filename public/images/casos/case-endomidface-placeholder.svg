<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradCaseEndo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <linearGradient id="focusGradEndo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8956c;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8956c;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradCaseEndo)"/>
  <rect x="40" y="40" width="720" height="520" rx="4" fill="#ffffff"/>

  <!-- Face illustration with midface focus -->
  <g transform="translate(400, 230)">
    <!-- Face outline -->
    <ellipse cx="0" cy="30" rx="110" ry="135" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>

    <!-- Eyes -->
    <ellipse cx="-40" cy="0" rx="15" ry="9" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="40" cy="0" rx="15" ry="9" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.3"/>

    <!-- Focus Area: Midface region (highlighted) -->
    <ellipse cx="0" cy="35" rx="100" ry="60" fill="url(#focusGradEndo)"/>
    <ellipse cx="0" cy="35" rx="100" ry="60" fill="none" stroke="#b8956c" stroke-width="2.5" opacity="0.8"/>

    <!-- Malar/Cheek fat pad regions -->
    <ellipse cx="-60" cy="35" rx="35" ry="28" fill="none" stroke="#b8956c" stroke-width="2" opacity="0.7"/>
    <ellipse cx="60" cy="35" rx="35" ry="28" fill="none" stroke="#b8956c" stroke-width="2" opacity="0.7"/>

    <!-- Tear trough -->
    <path d="M -30,8 Q -25,18 -20,25" stroke="#b8956c" stroke-width="2" opacity="0.6"/>
    <path d="M 30,8 Q 25,18 20,25" stroke="#b8956c" stroke-width="2" opacity="0.6"/>

    <!-- Nasolabial region (highlighted) -->
    <path d="M -15,25 Q -25,50 -30,70" stroke="#b8956c" stroke-width="2.5" opacity="0.8"/>
    <path d="M 15,25 Q 25,50 30,70" stroke="#b8956c" stroke-width="2.5" opacity="0.8"/>

    <!-- Nose -->
    <path d="M 0,-10 L 0,22" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
    <path d="M -12,22 Q 0,28 12,22" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Mouth -->
    <path d="M -25,70 Q 0,75 25,70" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Brows (dimmed) -->
    <path d="M -55,-20 Q -40,-28 -22,-26" stroke="#1e293b" stroke-width="1" opacity="0.15"/>
    <path d="M 22,-26 Q 40,-28 55,-20" stroke="#1e293b" stroke-width="1" opacity="0.15"/>

    <!-- Jawline -->
    <path d="M -68,100 Q -58,120 0,125 Q 58,120 68,100" stroke="#1e293b" stroke-width="1" opacity="0.15"/>

    <!-- Lift direction arrows -->
    <g opacity="0.7">
      <path d="M -75,50 L -75,25" stroke="#b8956c" stroke-width="2"/>
      <path d="M -81,32 L -75,20 L -69,32" stroke="#b8956c" stroke-width="2" fill="none"/>
      <path d="M 75,50 L 75,25" stroke="#b8956c" stroke-width="2"/>
      <path d="M 69,32 L 75,20 L 81,32" stroke="#b8956c" stroke-width="2" fill="none"/>
    </g>

    <!-- Focus label -->
    <text x="0" y="-50" font-family="'Inter', Arial, sans-serif" font-size="10" fill="#b8956c" text-anchor="middle" letter-spacing="2" opacity="0.8">ÁREA DE FOCO</text>
  </g>

  <!-- Title -->
  <text x="400" y="480" font-family="'Playfair Display', Georgia, serif" font-size="24" fill="#1e293b" text-anchor="middle">Endomidface</text>

  <!-- Subtitle -->
  <text x="400" y="508" font-family="'Inter', Arial, sans-serif" font-size="11" fill="#b8956c" text-anchor="middle" letter-spacing="3">FOCO: TERÇO MÉDIO FACIAL</text>

  <!-- Decorative line -->
  <line x1="260" y1="525" x2="540" y2="525" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(720, 520)">
    <circle r="18" fill="#b8956c" opacity="0.8"/>
    <rect x="-7" y="-2.5" width="14" height="5" fill="#ffffff"/>
    <rect x="-2.5" y="-7" width="5" height="14" fill="#ffffff"/>
  </g>
</svg>
