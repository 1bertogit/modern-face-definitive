<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradCaseNeck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <linearGradient id="focusGradNeck" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8956c;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#b8956c;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradCaseNeck)"/>
  <rect x="40" y="40" width="720" height="520" rx="4" fill="#ffffff"/>

  <!-- Face and neck illustration with neck focus -->
  <g transform="translate(400, 190)">
    <!-- Face outline -->
    <ellipse cx="0" cy="30" rx="100" ry="120" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>

    <!-- Eyes (dimmed) -->
    <ellipse cx="-35" cy="10" rx="12" ry="7" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
    <ellipse cx="35" cy="10" rx="12" ry="7" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Nose (dimmed) -->
    <path d="M 0,5 L 0,35" stroke="#1e293b" stroke-width="1" opacity="0.15"/>

    <!-- Mouth (dimmed) -->
    <path d="M -20,55 Q 0,60 20,55" stroke="#1e293b" stroke-width="1" opacity="0.15"/>

    <!-- Jawline (highlighted) -->
    <path d="M -62,100 Q -55,115 -45,125" stroke="#b8956c" stroke-width="2.5" opacity="0.8"/>
    <path d="M 62,100 Q 55,115 45,125" stroke="#b8956c" stroke-width="2.5" opacity="0.8"/>

    <!-- Focus Area: Neck region (highlighted) -->
    <ellipse cx="0" cy="165" rx="80" ry="85" fill="url(#focusGradNeck)"/>
    <ellipse cx="0" cy="165" rx="80" ry="85" fill="none" stroke="#b8956c" stroke-width="2.5" opacity="0.8"/>

    <!-- Neck contours -->
    <path d="M -45,125 Q -40,160 -38,210" stroke="#b8956c" stroke-width="2" opacity="0.7"/>
    <path d="M 45,125 Q 40,160 38,210" stroke="#b8956c" stroke-width="2" opacity="0.7"/>

    <!-- Platysma bands (highlighted) -->
    <path d="M -18,130 L -20,210" stroke="#b8956c" stroke-width="2" opacity="0.8"/>
    <path d="M 18,130 L 20,210" stroke="#b8956c" stroke-width="2" opacity="0.8"/>
    <path d="M 0,140 L 0,210" stroke="#b8956c" stroke-width="1.5" opacity="0.6"/>

    <!-- Cervicomental angle -->
    <path d="M -45,125 Q 0,145 45,125" stroke="#b8956c" stroke-width="2" opacity="0.7"/>

    <!-- Submental region -->
    <ellipse cx="0" cy="145" rx="35" ry="20" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

    <!-- Angle indicator -->
    <g transform="translate(55, 130)" opacity="0.6">
      <path d="M 0,0 L 12,-10 L 22,5" fill="none" stroke="#b8956c" stroke-width="1.5"/>
      <text x="28" y="0" font-family="'Inter', Arial, sans-serif" font-size="10" fill="#b8956c">90°</text>
    </g>

    <!-- Focus label -->
    <text x="0" y="265" font-family="'Inter', Arial, sans-serif" font-size="10" fill="#b8956c" text-anchor="middle" letter-spacing="2" opacity="0.8">ÁREA DE FOCO</text>
  </g>

  <!-- Title -->
  <text x="400" y="480" font-family="'Playfair Display', Georgia, serif" font-size="24" fill="#1e293b" text-anchor="middle">Deep Neck</text>

  <!-- Subtitle -->
  <text x="400" y="508" font-family="'Inter', Arial, sans-serif" font-size="11" fill="#b8956c" text-anchor="middle" letter-spacing="3">FOCO: CERVICAL E LINHA MANDIBULAR</text>

  <!-- Decorative line -->
  <line x1="230" y1="525" x2="570" y2="525" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(720, 520)">
    <circle r="18" fill="#b8956c" opacity="0.8"/>
    <rect x="-7" y="-2.5" width="14" height="5" fill="#ffffff"/>
    <rect x="-2.5" y="-7" width="5" height="14" fill="#ffffff"/>
  </g>
</svg>
