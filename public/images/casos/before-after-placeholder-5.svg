<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradBefore5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#ebe9e2"/>
    </linearGradient>
    <linearGradient id="bgGradAfter5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f8f5"/>
    </linearGradient>
    <clipPath id="leftClip5">
      <rect x="0" y="0" width="400" height="600"/>
    </clipPath>
    <clipPath id="rightClip5">
      <rect x="400" y="0" width="400" height="600"/>
    </clipPath>
  </defs>

  <!-- Background Split -->
  <rect fill="url(#bgGradBefore5)" x="0" y="0" width="400" height="600"/>
  <rect fill="url(#bgGradAfter5)" x="400" y="0" width="400" height="600"/>

  <!-- Title Bar -->
  <rect fill="#1e293b" x="0" y="0" width="800" height="50"/>
  <text x="400" y="32" text-anchor="middle" font-family="'Playfair Display', serif" font-size="18" fill="#b8956c" letter-spacing="0.1em">BROWLIFT</text>

  <!-- Center Divider with VS -->
  <rect fill="#b8956c" x="396" y="50" width="8" height="550"/>
  <circle cx="400" cy="300" r="28" fill="#1e293b"/>
  <text x="400" y="308" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#b8956c">VS</text>

  <!-- Before Face (Left) - Focus on upper face -->
  <g clip-path="url(#leftClip5)">
    <g transform="translate(200, 240)">
      <!-- Face outline -->
      <ellipse cx="0" cy="25" rx="85" ry="105" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.25"/>
      <!-- Problem - Low/heavy brows -->
      <path d="M -48,-30 Q -35,-32 -18,-30" fill="none" stroke="#dc2626" stroke-width="2.5" opacity="0.7"/>
      <path d="M 18,-30 Q 35,-32 48,-30" fill="none" stroke="#dc2626" stroke-width="2.5" opacity="0.7"/>
      <!-- Eyes with hooding -->
      <ellipse cx="-32" cy="-15" rx="14" ry="9" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <ellipse cx="32" cy="-15" rx="14" ry="9" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Problem - Upper eyelid hooding -->
      <path d="M -48,-20 Q -32,-16 -18,-20" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.6"/>
      <path d="M 18,-20 Q 32,-16 48,-20" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.6"/>
      <!-- Nose hint -->
      <path d="M 0,-5 L 0,30" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Problem - Deep forehead lines -->
      <path d="M -55,-50 Q 0,-55 55,-50" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.5"/>
      <path d="M -52,-60 Q 0,-65 52,-60" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.5"/>
      <path d="M -50,-70 Q 0,-75 50,-70" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.4"/>
      <!-- Problem - Glabellar lines (11s) -->
      <path d="M -12,-42 L -8,-32" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
      <path d="M 12,-42 L 8,-32" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
      <!-- Tired look indicator arrows -->
      <path d="M -50,-25 L -50,-35" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
      <path d="M -54,-30 L -50,-38 L -46,-30" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
      <path d="M 50,-25 L 50,-35" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
      <path d="M 46,-30 L 50,-38 L 54,-30" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
    </g>
  </g>

  <!-- After Face (Right) - Elevated brow -->
  <g clip-path="url(#rightClip5)">
    <g transform="translate(600, 240)">
      <!-- Face outline -->
      <ellipse cx="0" cy="23" rx="85" ry="103" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.25"/>
      <!-- Improvement - Elevated, arched brows -->
      <path d="M -48,-42 Q -35,-48 -18,-45" fill="none" stroke="#16a34a" stroke-width="2.5" opacity="0.7"/>
      <path d="M 18,-45 Q 35,-48 48,-42" fill="none" stroke="#16a34a" stroke-width="2.5" opacity="0.7"/>
      <!-- Eyes - more visible, open -->
      <ellipse cx="-32" cy="-20" rx="14" ry="9" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <ellipse cx="32" cy="-20" rx="14" ry="9" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Improvement - Reduced hooding -->
      <path d="M -46,-28 Q -32,-26 -18,-28" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>
      <path d="M 18,-28 Q 32,-26 46,-28" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>
      <!-- Nose hint -->
      <path d="M 0,-8 L 0,27" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Improvement - Smooth forehead -->
      <path d="M -55,-55 Q 0,-58 55,-55" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3"/>
      <path d="M -52,-65 Q 0,-68 52,-65" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.25"/>
      <!-- Improvement - Reduced glabellar -->
      <path d="M -10,-50 L -7,-42" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3"/>
      <path d="M 10,-50 L 7,-42" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3"/>
      <!-- Refreshed look indicator arrows -->
      <path d="M -55,-40 L -55,-50" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.4"/>
      <path d="M -59,-47 L -55,-55 L -51,-47" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.4"/>
      <path d="M 55,-40 L 55,-50" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.4"/>
      <path d="M 51,-47 L 55,-55 L 59,-47" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.4"/>
    </g>
  </g>

  <!-- Labels -->
  <text x="200" y="480" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" letter-spacing="0.15em" fill="#b8956c">ANTES</text>
  <text x="600" y="480" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" letter-spacing="0.15em" fill="#b8956c">DEPOIS</text>

  <!-- Decorative Lines -->
  <line x1="100" y1="495" x2="300" y2="495" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>
  <line x1="500" y1="495" x2="700" y2="495" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

  <!-- Subtle indicator legend -->
  <g transform="translate(200, 530)">
    <circle cx="-35" cy="0" r="5" fill="#dc2626" opacity="0.7"/>
    <text x="-20" y="4" font-family="'Inter', sans-serif" font-size="10" fill="#1e293b" opacity="0.6">Pesado</text>
  </g>
  <g transform="translate(600, 530)">
    <circle cx="-35" cy="0" r="5" fill="#16a34a" opacity="0.7"/>
    <text x="-20" y="4" font-family="'Inter', sans-serif" font-size="10" fill="#1e293b" opacity="0.6">Elevação</text>
  </g>
</svg>
