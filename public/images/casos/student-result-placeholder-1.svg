<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bgGradStudent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <linearGradient id="successGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgGradStudent1)"/>
  <rect x="30" y="30" width="540" height="540" rx="4" fill="#ffffff"/>

  <!-- Badge -->
  <g transform="translate(50, 50)">
    <rect width="130" height="28" rx="14" fill="#b8956c"/>
    <text x="65" y="18" font-family="'Inter', Arial, sans-serif" font-size="9" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="1">CASO ALUNO</text>
  </g>

  <!-- Success indicator circle -->
  <circle cx="300" cy="280" r="120" fill="url(#successGrad1)"/>
  <circle cx="300" cy="280" r="120" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.3"/>

  <!-- Face illustration -->
  <g transform="translate(300, 280)">
    <!-- Face outline -->
    <ellipse cx="0" cy="20" rx="100" ry="120" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>

    <!-- Brows (well-positioned) -->
    <path d="M -50,-15 Q -35,-22 -18,-20" stroke="#16a34a" stroke-width="2" opacity="0.7"/>
    <path d="M 18,-20 Q 35,-22 50,-15" stroke="#16a34a" stroke-width="2" opacity="0.7"/>

    <!-- Eyes -->
    <ellipse cx="-32" cy="0" rx="14" ry="8" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
    <ellipse cx="32" cy="0" rx="14" ry="8" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>

    <!-- Nose -->
    <path d="M 0,-10 L 0,25" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
    <path d="M -12,25 Q 0,30 12,25" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Improved nasolabial (subtle) -->
    <path d="M -12,25 Q -16,40 -18,55" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>
    <path d="M 12,25 Q 16,40 18,55" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>

    <!-- Mouth -->
    <path d="M -22,55 Q 0,60 22,55" stroke="#1e293b" stroke-width="1" opacity="0.2"/>

    <!-- Improved cheeks -->
    <path d="M -60,20 Q -68,40 -65,60" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>
    <path d="M 60,20 Q 68,40 65,60" stroke="#16a34a" stroke-width="1.5" opacity="0.5"/>

    <!-- Defined jawline -->
    <path d="M -65,90 Q -55,108 0,115 Q 55,108 65,90" stroke="#16a34a" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Success checkmark -->
  <g transform="translate(450, 100)">
    <circle r="22" fill="#16a34a" opacity="0.9"/>
    <path d="M -8,0 L -3,6 L 9,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Caption -->
  <text x="300" y="485" font-family="'Inter', Arial, sans-serif" font-size="11" font-weight="600" fill="#b8956c" text-anchor="middle" letter-spacing="2">RESULTADO CONSISTENTE</text>

  <!-- Decorative line -->
  <line x1="180" y1="500" x2="420" y2="500" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(540, 540)">
    <circle r="16" fill="#b8956c" opacity="0.8"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
