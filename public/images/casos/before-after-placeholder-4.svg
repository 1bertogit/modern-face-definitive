<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradBefore4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#ebe9e2"/>
    </linearGradient>
    <linearGradient id="bgGradAfter4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f8f5"/>
    </linearGradient>
    <clipPath id="leftClip4">
      <rect x="0" y="0" width="400" height="600"/>
    </clipPath>
    <clipPath id="rightClip4">
      <rect x="400" y="0" width="400" height="600"/>
    </clipPath>
  </defs>

  <!-- Background Split -->
  <rect fill="url(#bgGradBefore4)" x="0" y="0" width="400" height="600"/>
  <rect fill="url(#bgGradAfter4)" x="400" y="0" width="400" height="600"/>

  <!-- Title Bar -->
  <rect fill="#1e293b" x="0" y="0" width="800" height="50"/>
  <text x="400" y="32" text-anchor="middle" font-family="'Playfair Display', serif" font-size="18" fill="#b8956c" letter-spacing="0.1em">DEEP NECK</text>

  <!-- Center Divider with VS -->
  <rect fill="#b8956c" x="396" y="50" width="8" height="550"/>
  <circle cx="400" cy="300" r="28" fill="#1e293b"/>
  <text x="400" y="308" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#b8956c">VS</text>

  <!-- Before Face (Left) - Front view with neck focus -->
  <g clip-path="url(#leftClip4)">
    <g transform="translate(200, 180)">
      <!-- Face outline -->
      <ellipse cx="0" cy="35" rx="88" ry="110" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.25"/>
      <!-- Eyes -->
      <ellipse cx="-30" cy="15" rx="12" ry="7" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <ellipse cx="30" cy="15" rx="12" ry="7" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Nose -->
      <path d="M 0,5 L 0,40" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <path d="M -12,40 Q 0,45 12,40" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Mouth -->
      <path d="M -20,65 Q 0,70 20,65" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Jowls -->
      <path d="M -58,100 Q -55,115 -45,125" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>
      <path d="M 58,100 Q 55,115 45,125" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>
      <!-- Problem - Neck bands (platysma) -->
      <path d="M -15,125 L -18,200" fill="none" stroke="#dc2626" stroke-width="2.5" opacity="0.7"/>
      <path d="M 15,125 L 18,200" fill="none" stroke="#dc2626" stroke-width="2.5" opacity="0.7"/>
      <path d="M 0,130 L 0,200" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.5"/>
      <!-- Problem - Horizontal neck lines -->
      <path d="M -35,140 Q 0,145 35,140" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.5"/>
      <path d="M -32,155 Q 0,160 32,155" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.5"/>
      <!-- Problem - Submental fullness -->
      <path d="M -35,130 Q 0,145 35,130" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.6"/>
      <!-- Neck outline - loose -->
      <path d="M -45,125 Q -42,155 -38,200" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>
      <path d="M 45,125 Q 42,155 38,200" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>
    </g>
  </g>

  <!-- After Face (Right) - Front view with improved neck -->
  <g clip-path="url(#rightClip4)">
    <g transform="translate(600, 180)">
      <!-- Face outline -->
      <ellipse cx="0" cy="33" rx="86" ry="108" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.25"/>
      <!-- Eyes -->
      <ellipse cx="-30" cy="13" rx="12" ry="7" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <ellipse cx="30" cy="13" rx="12" ry="7" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Nose -->
      <path d="M 0,3 L 0,38" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <path d="M -12,38 Q 0,43 12,38" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Mouth -->
      <path d="M -20,62 Q 0,65 20,62" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.25"/>
      <!-- Improved jawline -->
      <path d="M -60,95 Q -55,108 -48,115" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>
      <path d="M 60,95 Q 55,108 48,115" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.2"/>
      <!-- Improvement - Smooth neck (no bands) -->
      <path d="M -10,120 L -10,195" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.4"/>
      <path d="M 10,120 L 10,195" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.4"/>
      <path d="M 0,125 L 0,195" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.3"/>
      <!-- Improvement - Defined contour -->
      <path d="M -48,115 Q -45,145 -42,195" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.7"/>
      <path d="M 48,115 Q 45,145 42,195" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.7"/>
      <!-- Improvement - Smooth submental -->
      <path d="M -35,120 Q 0,125 35,120" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.6"/>
    </g>
  </g>

  <!-- Labels -->
  <text x="200" y="490" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" letter-spacing="0.15em" fill="#b8956c">ANTES</text>
  <text x="600" y="490" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" font-weight="600" letter-spacing="0.15em" fill="#b8956c">DEPOIS</text>

  <!-- Decorative Lines -->
  <line x1="100" y1="505" x2="300" y2="505" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>
  <line x1="500" y1="505" x2="700" y2="505" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>

  <!-- Subtle indicator legend -->
  <g transform="translate(200, 540)">
    <circle cx="-35" cy="0" r="5" fill="#dc2626" opacity="0.7"/>
    <text x="-20" y="4" font-family="'Inter', sans-serif" font-size="10" fill="#1e293b" opacity="0.6">Bandas</text>
  </g>
  <g transform="translate(600, 540)">
    <circle cx="-35" cy="0" r="5" fill="#16a34a" opacity="0.7"/>
    <text x="-20" y="4" font-family="'Inter', sans-serif" font-size="10" fill="#1e293b" opacity="0.6">Contorno</text>
  </g>
</svg>
