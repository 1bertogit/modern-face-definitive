<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip5">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad5)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip5)">
    <!-- Head - Male, young professional -->
    <ellipse cx="100" cy="80" rx="35" ry="40" fill="#1e293b"/>
    <!-- Hair - full, styled -->
    <path d="M 58 68 Q 55 45 70 35 Q 90 28 100 28 Q 110 28 130 35 Q 145 45 142 68" fill="#1e293b"/>
    <!-- Side hair -->
    <path d="M 58 68 Q 52 78 55 88" fill="#1e293b"/>
    <path d="M 142 68 Q 148 78 145 88" fill="#1e293b"/>
    <!-- Shoulders - surgical gown -->
    <path d="M 30 165 Q 55 132 100 128 Q 145 132 170 165 L 180 200 L 20 200 Z" fill="#1e293b"/>
    <!-- Surgical gown v-neck -->
    <path d="M 80 138 L 100 155 L 120 138" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <!-- Surgical cap hint -->
    <path d="M 65 55 Q 100 45 135 55" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
