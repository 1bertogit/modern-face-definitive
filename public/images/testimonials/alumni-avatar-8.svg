<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip8">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad8)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip8)">
    <!-- Head - Female, curly/wavy hair -->
    <ellipse cx="100" cy="82" rx="34" ry="38" fill="#1e293b"/>
    <!-- Hair - voluminous, wavy -->
    <path d="M 52 65 Q 48 50 55 40 Q 70 28 100 26 Q 130 28 145 40 Q 152 50 148 65" fill="#1e293b"/>
    <path d="M 52 65 Q 45 80 48 100 Q 52 120 60 135" fill="#1e293b"/>
    <path d="M 148 65 Q 155 80 152 100 Q 148 120 140 135" fill="#1e293b"/>
    <!-- Curly texture hints -->
    <path d="M 55 75 Q 50 85 55 95" fill="none" stroke="#1e293b" stroke-width="3"/>
    <path d="M 145 75 Q 150 85 145 95" fill="none" stroke="#1e293b" stroke-width="3"/>
    <!-- Shoulders - elegant blouse -->
    <path d="M 38 165 Q 62 138 100 132 Q 138 138 162 165 L 170 200 L 30 200 Z" fill="#1e293b"/>
    <!-- Neckline -->
    <ellipse cx="100" cy="145" rx="25" ry="8" fill="none" stroke="#f5f5f0" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
