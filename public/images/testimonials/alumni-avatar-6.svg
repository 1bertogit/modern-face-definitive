<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip6">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad6)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip6)">
    <!-- Head - Male, beard -->
    <ellipse cx="100" cy="78" rx="36" ry="42" fill="#1e293b"/>
    <!-- Hair - styled -->
    <path d="M 60 60 Q 65 40 100 38 Q 135 40 140 60" fill="#1e293b"/>
    <path d="M 58 65 Q 55 55 60 48" fill="#1e293b"/>
    <path d="M 142 65 Q 145 55 140 48" fill="#1e293b"/>
    <!-- Beard -->
    <path d="M 70 95 Q 70 115 100 120 Q 130 115 130 95" fill="#1e293b" opacity="0.8"/>
    <!-- Shoulders - suit/professional -->
    <path d="M 30 165 Q 55 135 100 128 Q 145 135 170 165 L 180 200 L 20 200 Z" fill="#1e293b"/>
    <!-- Collar and tie -->
    <path d="M 85 138 L 100 175 L 115 138" fill="#b8956c" opacity="0.6"/>
    <path d="M 75 145 L 85 145" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <path d="M 115 145 L 125 145" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
