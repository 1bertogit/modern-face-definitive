<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip2">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad2)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip2)">
    <!-- Head - Female, longer hair -->
    <ellipse cx="100" cy="78" rx="35" ry="40" fill="#1e293b"/>
    <!-- Hair - long, flowing -->
    <path d="M 55 60 Q 50 45 55 35 Q 70 25 100 25 Q 130 25 145 35 Q 150 45 145 60 Q 148 90 145 120 Q 140 145 130 160" fill="#1e293b"/>
    <path d="M 145 60 Q 148 90 145 120 Q 140 145 130 160" fill="#1e293b"/>
    <path d="M 55 60 Q 52 90 55 120 Q 60 145 70 160" fill="#1e293b"/>
    <!-- Shoulders - elegant -->
    <path d="M 40 165 Q 60 140 100 135 Q 140 140 160 165 L 170 200 L 30 200 Z" fill="#1e293b"/>
    <!-- V-neck detail -->
    <path d="M 85 145 L 100 165 L 115 145" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
