<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip7">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad7)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip7)">
    <!-- Head - Female, short professional hair -->
    <ellipse cx="100" cy="80" rx="35" ry="40" fill="#1e293b"/>
    <!-- Hair - short bob -->
    <path d="M 58 60 Q 55 45 65 38 Q 85 28 100 28 Q 115 28 135 38 Q 145 45 142 60" fill="#1e293b"/>
    <path d="M 58 60 Q 52 75 55 95" fill="#1e293b"/>
    <path d="M 142 60 Q 148 75 145 95" fill="#1e293b"/>
    <!-- Shoulders - lab coat -->
    <path d="M 32 165 Q 58 135 100 130 Q 142 135 168 165 L 175 200 L 25 200 Z" fill="#1e293b"/>
    <!-- Lab coat details -->
    <path d="M 65 145 L 75 180" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <path d="M 135 145 L 125 180" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <!-- Name badge -->
    <rect x="115" y="155" width="20" height="12" rx="2" fill="#b8956c" opacity="0.6"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
