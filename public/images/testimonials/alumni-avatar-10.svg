<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip10">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad10)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip10)">
    <!-- Head - Female, ponytail -->
    <ellipse cx="100" cy="80" rx="33" ry="38" fill="#1e293b"/>
    <!-- Hair - pulled back -->
    <path d="M 62 65 Q 60 50 70 42 Q 85 35 100 35 Q 115 35 130 42 Q 140 50 138 65" fill="#1e293b"/>
    <!-- Ponytail -->
    <path d="M 130 55 Q 145 50 155 60 Q 165 75 160 95 Q 155 115 145 130" fill="#1e293b"/>
    <ellipse cx="148" cy="52" rx="12" ry="8" fill="#1e293b"/>
    <!-- Shoulders - medical coat -->
    <path d="M 32 165 Q 58 135 100 130 Q 142 135 168 165 L 175 200 L 25 200 Z" fill="#1e293b"/>
    <!-- Coat lapels -->
    <path d="M 70 145 L 85 180" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <path d="M 130 145 L 115 180" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <!-- ID badge -->
    <rect x="70" y="160" width="18" height="22" rx="2" fill="#b8956c" opacity="0.5"/>
    <rect x="73" y="163" width="12" height="3" rx="1" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
