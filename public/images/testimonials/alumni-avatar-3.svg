<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip3">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad3)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip3)">
    <!-- Head - Male, mature, glasses -->
    <ellipse cx="100" cy="80" rx="36" ry="40" fill="#1e293b"/>
    <!-- Hair - receding, distinguished -->
    <path d="M 68 65 Q 80 50 100 48 Q 120 50 132 65" fill="#1e293b"/>
    <path d="M 60 70 Q 55 60 58 55" fill="#1e293b"/>
    <path d="M 140 70 Q 145 60 142 55" fill="#1e293b"/>
    <!-- Glasses -->
    <rect x="72" y="72" width="22" height="16" rx="3" fill="none" stroke="#b8956c" stroke-width="1.5"/>
    <rect x="106" y="72" width="22" height="16" rx="3" fill="none" stroke="#b8956c" stroke-width="1.5"/>
    <line x1="94" y1="80" x2="106" y2="80" stroke="#b8956c" stroke-width="1.5"/>
    <!-- Shoulders - professional coat -->
    <path d="M 30 165 Q 55 135 100 130 Q 145 135 170 165 L 180 200 L 20 200 Z" fill="#1e293b"/>
    <!-- Lab coat lapels -->
    <path d="M 70 145 L 85 175 L 100 155 L 115 175 L 130 145" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
