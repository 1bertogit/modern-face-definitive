<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f5"/>
      <stop offset="100%" style="stop-color:#f0efe8"/>
    </linearGradient>
    <clipPath id="circleClip1">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad1)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circleClip1)">
    <!-- Head - Male, short hair -->
    <ellipse cx="100" cy="82" rx="38" ry="42" fill="#1e293b"/>
    <!-- Hair - short styled -->
    <path d="M 62 70 Q 70 45 100 42 Q 130 45 138 70" fill="#1e293b"/>
    <!-- Shoulders - wide, professional -->
    <path d="M 35 160 Q 55 130 100 125 Q 145 130 165 160 L 175 200 L 25 200 Z" fill="#1e293b"/>
    <!-- Collar detail - scrubs/medical -->
    <path d="M 70 140 Q 100 135 130 140" fill="none" stroke="#f5f5f0" stroke-width="2" opacity="0.3"/>
    <!-- Stethoscope hint -->
    <ellipse cx="85" cy="155" rx="8" ry="6" fill="none" stroke="#b8956c" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Border ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#b8956c" stroke-width="2.5"/>

  <!-- Medical cross accent -->
  <g transform="translate(160, 160)">
    <circle r="15" fill="#b8956c"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#ffffff"/>
    <rect x="-2" y="-6" width="4" height="12" fill="#ffffff"/>
  </g>
</svg>
